<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Booatsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-us">
        <h1>Contact Us</h1>
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          id="contact-form"
        >
          <input
            type="hidden"
            name="access_key"
            value="05d6b2ce-ee11-45e7-88d9-5aa9435da674"
          />

          <div class="full-name row">
            <div class="form-group col-md-6">
              <label for="firstName" class="icon">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Enter your first name"
                class="input"
                required
                oninvalid="this.setCustomValidity('This field is required')"
                oninput="this.setCustomValidity('')"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="lastName" class="icon">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
                required
                oninvalid="this.setCustomValidity('This field is required')"
                oninput="this.setCustomValidity('')"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="icon">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
              oninvalid="this.setCustomValidity('Please enter a valid email address')"
              oninput="this.setCustomValidity('')"
            />
          </div>
          <!-- Radioes -->
          <label for="enquiry" class="icon">Query Type</label>
          <div class="form-group query-type">
            <div class="radio-item">
              <input
                type="radio"
                id="radio1"
                name="radioGroup"
                value="general"
                class="custom-radio"
                required
              />
              <label for="radio1" class="radio-label">General Enquiry</label>
            </div>
            <div class="radio-item">
              <input
                type="radio"
                id="radio2"
                name="radioGroup"
                value="support"
                class="custom-radio"
                required
              />
              <label for="radio2" class="radio-label">Support Request</label>
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="icon">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              oninvalid="this.setCustomValidity('This field is required')"
              oninput="this.setCustomValidity('')"
            ></textarea>
          </div>
          <div class="form-group consent">
            <input
              type="checkbox"
              id="consent"
              name="consent"
              required
              oninvalid="this.setCustomValidity('To submit this form,please consent to being contacted')"
              oninput="this.setCustomValidity('')"
            />
            <label for="consent" class="icon"
              >I consent to being contacted by the team</label
            >
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
